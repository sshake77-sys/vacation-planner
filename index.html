<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vacation Planner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      background-color: #f5f8fa;
    }
    #chatbox {
      border: 1px solid #ccc;
      padding: 15px;
      background: white;
      border-radius: 10px;
      min-height: 300px;
    }
    .bot, .user {
      margin: 10px 0;
    }
    .bot {
      color: #333;
    }
    .user {
      text-align: right;
      color: #0077cc;
    }
    .bot button {
      margin: 5px 5px 0 0;
      padding: 8px 12px;
      border-radius: 5px;
      border: none;
      background-color: #0077cc;
      color: white;
      cursor: pointer;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #aaa;
    }
  </style>
</head>
<body>
  <h2>ðŸŒ´ Vacation Planner Assistant</h2>
  <div id="chatbox"></div>
  <input type="text" id="userInput" placeholder="Type your response and press Enter..." />

  <script>
    const chatbox = document.getElementById('chatbox');
    const userInput = document.getElementById('userInput');

    function addMessage(sender, message) {
      const div = document.createElement('div');
      div.className = sender;
      div.innerHTML = message;
      chatbox.appendChild(div);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    function addOptions(options, callback) {
      const container = document.createElement('div');
      container.className = 'bot';
      options.forEach(option => {
        const btn = document.createElement('button');
        btn.textContent = option;
        btn.onclick = () => {
          addMessage('user', option);
          callback(option);
        };
        container.appendChild(btn);
      });
      chatbox.appendChild(container);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    let answers = {};
    let step = 0;

    const steps = [
      () => addMessage('bot', "Hi! I'm your vacation planning assistant ðŸ‘‹. Ready to plan your next adventure?"),
      () => addOptions(["Beach", "Adventure", "Relaxing", "Romantic", "Cultural", "Family"], handleTripType),
    ];

    function handleTripType(type) {
      answers.type = type;
      const suggestions = {
        "Beach": ["Maldives", "Bali", "Cancun", "Phuket", "Maui"],
        "Adventure": ["Patagonia", "Nepal", "New Zealand", "South Africa", "Peru"],
        "Relaxing": ["Santorini", "Goa", "Costa Rica", "Tuscany", "Lake Como"],
        "Romantic": ["Paris", "Kyoto", "Venice", "Bora Bora", "Prague"],
        "Cultural": ["Istanbul", "Jaipur", "Rome", "Cairo", "Beijing"],
        "Family": ["Orlando", "Dubai", "Singapore", "Barcelona", "Vancouver"]
      };

      addMessage('bot', `Here are some amazing ${type.toLowerCase()} destinations: <br><b>${suggestions[type].join(", ")}</b>`);
      setTimeout(() => {
        addMessage('bot', "Whatâ€™s your travel budget?");
        addOptions(["<$1000", "$1000â€“$3000", "$3000â€“$5000", "$5000+"], handleBudget);
      }, 1000);
    }

    function handleBudget(budget) {
      answers.budget = budget;
      addMessage('bot', "How many days are you planning for?");
      addOptions(["Weekend", "1 Week", "2 Weeks", "Longer"], handleDuration);
    }

    function handleDuration(duration) {
      answers.duration = duration;
      addMessage('bot', "Awesome! Iâ€™m putting together a plan...");
      setTimeout(() => {
        showSummary();
      }, 1000);
    }

    function showSummary() {
      addMessage('bot', `
        âœ… Here's your vacation summary:<br>
        â€¢ Type: <b>${answers.type}</b><br>
        â€¢ Budget: <b>${answers.budget}</b><br>
        â€¢ Duration: <b>${answers.duration}</b><br><br>
        ðŸŒŽ Safe travels! More features coming soon.
      `);
    }

    // Start conversation
    steps[0]();
    setTimeout(steps[1], 1000);
  </script>
</body>
</html>
