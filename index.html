<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vacation Planner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 0;
    }
    .chat {
      max-width: 600px;
      margin: 2rem auto;
      background: white;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .message {
      margin-bottom: 1rem;
    }
    .message.user {
      text-align: right;
    }
    .message.bot {
      text-align: left;
    }
    .destination img {
      width: 100%;
      max-width: 300px;
      border-radius: 8px;
      margin-top: 0.5rem;
    }
    .weather {
      font-size: 14px;
      margin: 5px 0;
    }
    .buttons button {
      margin: 5px;
      padding: 10px 15px;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .buttons button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="chat" id="chat"></div>
  <script>
    const destinations = {
      "Asia": {
        "Adventure": [
          { name: "Bali, Indonesia", imageUrl: "https://source.unsplash.com/featured/?bali", bookingUrl: "https://www.booking.com" },
          { name: "Chiang Mai, Thailand", imageUrl: "https://source.unsplash.com/featured/?chiangmai", bookingUrl: "https://www.booking.com" }
        ],
        "Relaxation": [
          { name: "Phuket, Thailand", imageUrl: "https://source.unsplash.com/featured/?phuket", bookingUrl: "https://www.booking.com" }
        ]
      },
      "Europe": {
        "Adventure": [
          { name: "Interlaken, Switzerland", imageUrl: "https://source.unsplash.com/featured/?interlaken", bookingUrl: "https://www.booking.com" }
        ],
        "Relaxation": [
          { name: "Santorini, Greece", imageUrl: "https://source.unsplash.com/featured/?santorini", bookingUrl: "https://www.booking.com" }
        ]
      },
      "North America": {
        "Adventure": [
          { name: "Banff, Canada", imageUrl: "https://source.unsplash.com/featured/?banff", bookingUrl: "https://www.booking.com" }
        ],
        "Relaxation": [
          { name: "Hawaii, USA", imageUrl: "https://source.unsplash.com/featured/?hawaii", bookingUrl: "https://www.booking.com" }
        ]
      },
      "South America": {
        "Adventure": [
          { name: "Patagonia, Chile", imageUrl: "https://source.unsplash.com/featured/?patagonia", bookingUrl: "https://www.booking.com" }
        ],
        "Relaxation": [
          { name: "Cartagena, Colombia", imageUrl: "https://source.unsplash.com/featured/?cartagena", bookingUrl: "https://www.booking.com" }
        ]
      },
      "Africa": {
        "Adventure": [
          { name: "Kilimanjaro, Tanzania", imageUrl: "https://source.unsplash.com/featured/?kilimanjaro", bookingUrl: "https://www.booking.com" }
        ],
        "Relaxation": [
          { name: "Zanzibar, Tanzania", imageUrl: "https://source.unsplash.com/featured/?zanzibar", bookingUrl: "https://www.booking.com" }
        ]
      },
      "Australia": {
        "Adventure": [
          { name: "Queensland, Australia", imageUrl: "https://source.unsplash.com/featured/?queensland", bookingUrl: "https://www.booking.com" }
        ],
        "Relaxation": [
          { name: "Sydney, Australia", imageUrl: "https://source.unsplash.com/featured/?sydney", bookingUrl: "https://www.booking.com" }
        ]
      }
    };

    const weatherApiKey = "f7835639d1b58a4ce43527a290ba3007"; // Replace with your OpenWeatherMap API key
    const chat = document.getElementById("chat");
    const userSelections = { continent: null, tripType: null };

    function addMessage(sender, text, html = false) {
      const div = document.createElement("div");
      div.className = `message ${sender}`;
      div.innerHTML = html ? text : `<p>${text}</p>`;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function getWeather(cityName) {
      try {
        const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(cityName)}&units=metric&appid=${weatherApiKey}`);
        const data = await response.json();
        if (data.cod === 200) {
          const temp = Math.round(data.main.temp);
          const desc = data.weather[0].description;
          const icon = data.weather[0].icon;
          return `<div class="weather">
            <img src="https://openweathermap.org/img/wn/${icon}.png" alt="${desc}" />
            ${temp}°C - ${desc}
          </div>`;
        }
      } catch (e) {
        return "<div class='weather'>Weather unavailable</div>";
      }
      return "<div class='weather'>Weather info not found</div>";
    }

    async function showSuggestions() {
      const { continent, tripType } = userSelections;
      const possibleDestinations = destinations[continent]?.[tripType] || [];

      if (possibleDestinations.length === 0) {
        addMessage('bot', `Sorry, no suggestions available for ${tripType} trips in ${continent}.`);
        return;
      }

      addMessage('bot', `<strong>Here are some ${tripType} destinations in ${continent} you might like:</strong>`, true);

      for (const dest of possibleDestinations) {
        const weather = await getWeather(dest.name);

        const destHtml = `
          <div class="destination">
            <strong>${dest.name}</strong><br/>
            <img src="${dest.imageUrl}?auto=format&fit=crop&w=300&q=80" alt="${dest.name}" /><br/>
            ${weather}
            <a href="${dest.bookingUrl}" target="_blank">Book Now</a>
          </div>
        `;
        addMessage("bot", destHtml, true);
      }
    }

    function askTripType() {
      addMessage("bot", "What type of trip are you planning?");
      const buttons = ["Adventure", "Relaxation"];
      const container = document.createElement("div");
      container.className = "buttons";
      buttons.forEach(type => {
        const btn = document.createElement("button");
        btn.textContent = type;
        btn.onclick = () => {
          userSelections.tripType = type;
          addMessage("user", type);
          container.remove();
          showSuggestions();
        };
        container.appendChild(btn);
      });
      chat.appendChild(container);
    }

    function askContinent() {
      addMessage("bot", "Great! Which continent are you planning to visit?");
      const continents = Object.keys(destinations);
      const container = document.createElement("div");
      container.className = "buttons";
      continents.forEach(cont => {
        const btn = document.createElement("button");
        btn.textContent = cont;
        btn.onclick = () => {
          userSelections.continent = cont;
          addMessage("user", cont);
          container.remove();
          askTripType();
        };
        container.appendChild(btn);
      });
      chat.appendChild(container);
    }

    function startChat() {
      addMessage("bot", "Hi! I’m your Vacation Planner. Let’s plan your next trip. Ready?");
      askContinent();
    }

    startChat();
  </script>
</body>
</html>
