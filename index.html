    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      background-color: #f5f8fa;
    }
    #chatbox {
      border: 1px solid #ccc;
      padding: 15px;
      background: white;
      border-radius: 10px;
      min-height: 300px;
      overflow-y: auto;
      max-height: 600px;
    }
    .bot, .user {
      margin: 10px 0;
      line-height: 1.4;
    }
    .bot {
      color: #333;
    }
    .user {
      text-align: right;
      color: #0077cc;
    }
    .bot button {
      margin: 5px 5px 0 0;
      padding: 8px 12px;
      border-radius: 5px;
      border: none;
      background-color: #0077cc;
      color: white;
      cursor: pointer;
    }
    .bot button:hover {
      background-color: #005fa3;
    }
    .destination {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      margin: 10px 0;
      background: #fafafa;
    }
    .destination img {
      width: 100%;
      max-width: 300px;
      border-radius: 8px;
      margin: 8px 0;
    }
    .destination a {
      color: #0077cc;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
