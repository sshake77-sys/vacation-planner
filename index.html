<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vacation Planner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      background-color: #f5f8fa;
    }
    #chatbox {
      border: 1px solid #ccc;
      padding: 15px;
      background: white;
      border-radius: 10px;
      min-height: 300px;
    }
    .message {
      margin: 10px 0;
    }
    .bot {
      color: #333;
    }
    .user {
      text-align: right;
      color: #0077cc;
    }
    button {
      margin: 5px 5px 0 0;
      padding: 8px 12px;
      border: none;
      background-color: #0077cc;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <h2>🌴 Vacation Planner Assistant</h2>
  <div id="chatbox"></div>

  <script>
    const chatbox = document.getElementById("chatbox");

    function addMessage(sender, message) {
      const messageDiv = document.createElement("div");
      messageDiv.className = `message ${sender}`;
      messageDiv.textContent = message;
      chatbox.appendChild(messageDiv);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    function addOptions(options) {
      const container = document.createElement("div");
      container.className = "message bot";
      options.forEach(option => {
        const button = document.createElement("button");
        button.textContent = option;
        button.onclick = () => handleUserInput(option);
        container.appendChild(button);
      });
      chatbox.appendChild(container);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    function botResponse(message, options = []) {
      addMessage("bot", message);
      if (options.length > 0) {
        addOptions(options);
      }
    }

    function handleUserInput(input) {
      addMessage("user", input);

      if (!window.chatStep) window.chatStep = 1;

      switch (window.chatStep) {
  case 1:
    window.tripType = input;  // Save trip type
    botResponse("Great choice! What's your travel budget?", ["<$1000", "$1000-$3000", "$3000-$5000", "$5000+"]);
    window.chatStep++;
    break;
  case 2:
    window.budget = input;  // Save budget
    botResponse("How many days are you planning for?", ["Weekend", "1 Week", "2 Weeks", "Longer"]);
    window.chatStep++;
    break;
  case 3:
    window.duration = input; // Save duration
    // Suggest destinations based on trip type
    const suggestions = {
      Beach: ["🏝️ Maldives", "🇲🇽 Cancun", "🇹🇭 Phuket"],
      Adventure: ["🇳🇿 Queenstown", "🇵🇪 Machu Picchu", "🇳🇵 Himalayas"],
      Relaxing: ["🇮🇹 Amalfi Coast", "🇯🇵 Kyoto", "🇬🇷 Santorini"],
      Cultural: ["🇮🇳 Jaipur", "🇪🇬 Cairo", "🇫🇷 Paris"]
    };
    const picked = suggestions[window.tripType] || ["🌍 Bali", "🇵🇹 Lisbon", "🇹🇷 Istanbul"];
    botResponse(`Based on your preference for a ${window.tripType} vacation, here are some top destinations:\n- ${picked.join('\n- ')}`);
    window.chatStep++;
    break;
  default:
    botResponse("Hope this helped you plan better. I'll be adding more features soon!");
    break;
}
    }

    // Start the conversation
    botResponse("Hi! I'm your vacation planning assistant 👋. Let's plan your next trip!", ["Let's go have fun!"]);
  </script>
</body>
</html>
