<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vacation Planner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      background-color: #f5f8fa;
    }
    #chatbox {
      border: 1px solid #ccc;
      padding: 15px;
      background: white;
      border-radius: 10px;
      min-height: 300px;
      overflow-y: auto;
      max-height: 400px;
    }
    .bot, .user {
      margin: 10px 0;
      line-height: 1.4;
    }
    .bot {
      color: #333;
    }
    .user {
      text-align: right;
      color: #0077cc;
    }
    .bot button {
      margin: 5px 5px 0 0;
      padding: 8px 12px;
      border-radius: 5px;
      border: none;
      background-color: #0077cc;
      color: white;
      cursor: pointer;
    }
    .bot button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <h2>ðŸŒ´ Vacation Planner Assistant</h2>
  <div id="chatbox"></div>

  <script>
    const chatbox = document.getElementById('chatbox');

    const destinations = {
      "Asia": {
        "Beach": ["Bali (Indonesia)", "Phuket (Thailand)", "Goa (India)"],
        "Adventure": ["Pokhara (Nepal)", "Chiang Mai (Thailand)", "Hokkaido (Japan)"],
        "Relaxing": ["Ubud (Indonesia)", "Langkawi (Malaysia)", "Kandy (Sri Lanka)"],
        "Cultural": ["Kyoto (Japan)", "Jaipur (India)", "Hanoi (Vietnam)"]
      },
      "Europe": {
        "Beach": ["Amalfi Coast (Italy)", "Santorini (Greece)", "Nice (France)"],
        "Adventure": ["Interlaken (Switzerland)", "Dolomites (Italy)", "Iceland"],
        "Relaxing": ["Provence (France)", "Lake Como (Italy)", "Barcelona (Spain)"],
        "Cultural": ["Paris (France)", "Rome (Italy)", "Prague (Czech Republic)"]
      },
      "Africa": {
        "Beach": ["Zanzibar (Tanzania)", "Cape Verde", "Diani Beach (Kenya)"],
        "Adventure": ["Victoria Falls", "Mount Kilimanjaro", "Sahara Desert Trek"],
        "Relaxing": ["Mauritius", "Seychelles", "Garden Route (South Africa)"],
        "Cultural": ["Marrakech (Morocco)", "Cairo (Egypt)", "Lalibela (Ethiopia)"]
      },
      "North America": {
        "Beach": ["Cancun (Mexico)", "Miami (USA)", "Bahamas"],
        "Adventure": ["Grand Canyon", "Yosemite", "Banff (Canada)"],
        "Relaxing": ["Napa Valley", "Hawaii", "Sedona"],
        "Cultural": ["New Orleans", "Mexico City", "Washington D.C."]
      },
      "South America": {
        "Beach": ["Rio de Janeiro", "Cartagena (Colombia)", "Buzios (Brazil)"],
        "Adventure": ["Machu Picchu (Peru)", "Patagonia", "Amazon Rainforest"],
        "Relaxing": ["MedellÃ­n (Colombia)", "Valparaiso (Chile)", "Quito (Ecuador)"],
        "Cultural": ["Cusco (Peru)", "Buenos Aires (Argentina)", "Salvador (Brazil)"]
      },
      "Australia": {
        "Beach": ["Bondi Beach (Australia)", "Fiji", "Whitehaven Beach"],
        "Adventure": ["Queenstown (NZ)", "Tasmania", "Great Barrier Reef"],
        "Relaxing": ["Gold Coast", "Byron Bay", "Rotorua (NZ)"],
        "Cultural": ["Sydney", "Melbourne", "Wellington"]
      }
    };

    let userSelection = {
      continent: "",
      tripType: ""
    };

    function addMessage(sender, message) {
      const div = document.createElement('div');
      div.className = sender;
      div.textContent = message;
      chatbox.appendChild(div);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    function addOptions(options, onSelect) {
      const container = document.createElement('div');
      container.className = 'bot';
      options.forEach(option => {
        const btn = document.createElement('button');
        btn.textContent = option;
        btn.onclick = () => {
          addMessage('user', option);
          onSelect(option);
          container.remove(); // remove buttons after choice
        };
        container.appendChild(btn);
      });
      chatbox.appendChild(container);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    function askContinent() {
      addMessage('bot', "ðŸŒ Which continent would you like to visit?");
      addOptions(Object.keys(destinations), continentChosen);
    }

    function continentChosen(continent) {
      userSelection.continent = continent;
      addMessage('bot', `Great choice! You selected ${continent}.`);
      askTripType();
    }

    function askTripType() {
      addMessage('bot', "What kind of vacation are you planning?");
      addOptions(["Beach", "Adventure", "Relaxing", "Cultural"], tripTypeChosen);
    }

    function tripTypeChosen(type) {
      userSelection.tripType = type;
      showSuggestions();
    }

    function showSuggestions() {
      const {continent, tripType} = userSelection;
      const places = destinations[continent]?.[tripType];

      if (places && places.length > 0) {
        addMessage('bot', `ðŸŒŸ Based on your choice of a ${tripType} trip in ${continent}, here are some suggestions:`);
        places.forEach(place => addMessage('bot', `â€¢ ${place}`));
      } else {
        addMessage('bot', "Sorry, no suggestions available for that combination.");
      }
      addMessage('bot', "Hope this helps! Feel free to refresh to plan another trip.");
    }

    // Start the conversation:
    addMessage('bot', "Hi! I'm your Vacation Planner ðŸ‘‹ Let's get started.");
    setTimeout(askContinent, 1000);
  </script>
</body>
</html>
