<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vacation Planner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      background-color: #f5f8fa;
    }
    #chatbox {
      border: 1px solid #ccc;
      padding: 15px;
      background: white;
      border-radius: 10px;
      min-height: 300px;
    }
    .message {
      margin: 10px 0;
    }
    .bot {
      color: #333;
    }
    .user {
      text-align: right;
      color: #0077cc;
    }
    button {
      margin: 5px 5px 0 0;
      padding: 8px 12px;
      border: none;
      background-color: #0077cc;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <h2>ðŸŒ´ Vacation Planner Assistant</h2>
  <div id="chatbox"></div>

  <script>
    const chatbox = document.getElementById("chatbox");

    function addMessage(sender, message) {
      const messageDiv = document.createElement("div");
      messageDiv.className = `message ${sender}`;
      messageDiv.textContent = message;
      chatbox.appendChild(messageDiv);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    function addOptions(options) {
      const container = document.createElement("div");
      container.className = "message bot";
      options.forEach(option => {
        const button = document.createElement("button");
        button.textContent = option;
        button.onclick = () => handleUserInput(option);
        container.appendChild(button);
      });
      chatbox.appendChild(container);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    function botResponse(message, options = []) {
      addMessage("bot", message);
      if (options.length > 0) {
        addOptions(options);
      }
    }

    function handleUserInput(input) {
      addMessage("user", input);

      if (!window.chatStep) window.chatStep = 1;

      switch (window.chatStep) {
        case 1:
          botResponse("What type of vacation are you planning?", ["Beach", "Adventure", "Relaxing", "Cultural"]);
          window.chatStep++;
          break;
        case 2:
          botResponse("Great choice! What's your travel budget?", ["<$1000", "$1000-$3000", "$3000-$5000", "$5000+"]);
          window.chatStep++;
          break;
        case 3:
          botResponse("How many days are you planning for?", ["Weekend", "1 Week", "2 Weeks", "Longer"]);
          window.chatStep++;
          break;
        case 4:
          botResponse("Awesome! Iâ€™m putting together a plan. Youâ€™ll soon be able to view personalized vacation options here.");
          window.chatStep++;
          break;
        default:
          botResponse("Iâ€™ll keep improving soon. Thanks for trying the Vacation Planner!");
          break;
      }
    }

    // Start the conversation
    botResponse("Hi! I'm your vacation planning assistant ðŸ‘‹. Let's plan your next trip!", ["Let's go have fun!"]);
  </script>
</body>
</html>
